            <label for="nome">Nome para imagem de rodapé</label>

            <label for="nome">Telefone</label>
            <input type="text" class="form-control" id="telefone" maxlength="9" placeholder="2101.8800"

        <input type="button" onclick="gerar()" class="btn btn-primary" id="btn" value="Gerar" />
    </form>

        <script>
            function gerar() {

                let nome = document.getElementById('nome').value;
                let telefone = document.getElementById('telefone').value;

                let form = document.getElementById('form');
                let imagem2 = document.getElementById('imagem2');

                let rodape = document.getElementById('rodape');

                let canvas = document.createElement("canvas");
                canvas.setAttribute("width", "560");
                canvas.setAttribute("height", "90");

                let context = canvas.getContext("2d");

                let imageObj = new Image();

                imageObj.onload = function () {
                    context.drawImage(imageObj, 10, 10);
                    context.font.weight = "600";
                    context.font = "18px Calibri";
                    context.fillStyle = '#0c3274';
                    imageObj.setAttribute('crossOrigin', 'anonymous');
                    context.fillText(nome, 290, 60);

                    // imagem2.innerHTML = "";

                    let img = new Image();
                    // img.src = canvas.toDataURL("image/png");

                    // let file = dataURLtoFile(canvas.toDataURL(), 'a.png');

                    // img.src = URL.createObjectURL(file);

                    // imagem2.appendChild(img);

                    $.ajax({
                        type: "POST",
                        url: 'https://app.unifacisa.edu.br/ws/geral_auxiliar/gerar_link_imagem',
                        dataType: 'json',
                        contentType: 'application/json',
                        data: JSON.stringify({img:canvas.toDataURL()}),
                        success: function( data, textStatus, jQxhr ){
                            img.src = data.caminho;
                            imagem2.appendChild(img);
                        }
                    });

            function dataURLtoFile(dataurl, filename) {
                var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                    bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
                while(n--){
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new File([u8arr], filename, {type:mime});
